        <?php if (!empty($start_date) && !empty($end_date)): ?>
            <p><strong>วันที่เริ่มต้น:</strong> <?php echo thai_date_time($start_date); ?></p>

            </tr>
        </thead>
        <tbody>
            <?php if (count($data) > 0): ?>
                <?php foreach ($data as $row): ?>
                    <tr>
                        <td><?php echo htmlspecialchars($row["user_id"]); ?></td>
                        <td><?php echo htmlspecialchars($row["name_user"]); ?></td>
                        <td>
                            <?php
                            $items = explode(',', $row['list_name']);
                            foreach ($items as $item) {
                                $item_parts = explode('(', $item);
                                $product_name = trim($item_parts[0]);
                                $quantity = isset($item_parts[1]) ? str_replace(')', '', $item_parts[1]) : '0';
                                echo $product_name . ' ' . $quantity . ' ชิ้น<br>';
                            }
                            ?>
                        </td>
                        <td><?php echo thai_date_time($row["borrowdatetime"]); ?></td>
                        <td><?php echo thai_date_time($row["returndate"]); ?></td>
                    </tr>
                <?php endforeach; ?>
            <?php else: ?>
                <tr><td colspan="5" style="text-align: center;">ไม่พบข้อมูลในฐานข้อมูล</td></tr>
            <?php endif; ?>
        </tbody>
    </table>
