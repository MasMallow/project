<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollbar Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* ซ่อน scrollbar ทั่วไป */
      }

      .scroll-container {
        height: 100vh;
        width: 100vw;
        overflow: hidden; /* ซ่อน scrollbar ใน container */
        position: relative;
      }

      .content {
        height: 200vh; /* ทำให้เนื้อหายาวพอที่จะต้อง scroll */
        overflow-y: scroll;
        overflow-x: hidden;
      }

      .content::-webkit-scrollbar {
        width: 12px; /* ความกว้างของ scrollbar */
      }

      .content::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.5); /* สีของ scrollbar */
        border-radius: 6px; /* ทำให้มุมของ scrollbar โค้งมน */
        visibility: hidden; /* ซ่อน scrollbar */
      }

      .content:hover::-webkit-scrollbar-thumb {
        visibility: visible; /* แสดง scrollbar เมื่อ hover */
      }

      /* สำหรับ Firefox */
      .content {
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.5) transparent;
      }

      .content {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent; /* ซ่อน scrollbar */
      }

      .content:hover {
        scrollbar-color: rgba(0, 0, 0, 0.5) transparent; /* แสดง scrollbar เมื่อ hover */
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <div class="content">
        111111111111111111111111111
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <script>
    const scrollContainer = document.querySelector(".scroll-container");
    const content = document.querySelector(".content");

    scrollContainer.addEventListener("mouseenter", () => {
      content.style.overflowY =
        "scroll"; /* แสดง scrollbar เมื่อ hover ที่ container */
    });

    scrollContainer.addEventListener("mouseleave", () => {
      content.style.overflowY =
        "hidden"; /* ซ่อน scrollbar เมื่อออกจาก container */
    });
  </script>
</html>
